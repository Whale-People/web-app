<section class="max-length island">
  <h1 class="text-center">Appointment Details</h1>
  <form class="" method="POST" action="https://formspree.io/dano0015@algonquinlive.com">
    <fieldset class="gutter">
      <legend class=""></legend>
      <div class="grid max-length gutter">
        <div class="unit xs-1 s-1 m-1 l-1 xl-1 push-1-2">
          <label for="name" class="mega push-1-4">Name</label>
          <input id="name" name="name" class="form-item milli" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2">
          <label for="email" class="mega push-1-4">Email</label>
          <input id="email" type="email" name="email" class="form-item milli" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2">
          <label for="tel" class="mega push-1-4">Phone Number</label>
          <input id="tel" type="tel" name="tel" class="form-item milli">
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2">
          <label for="species" class="mega push-1-4">Pet Species</label>
          <input id="species" class="form-item milli" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2">
          <label for="petname" class="mega push-1-4">Pet Name</label>
          <input id="petname" name="petname" class="form-item milli">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 xl-1 push-1-2">
          <label class="" for="comments" class="mega push-1-4">Reason for appointment</label>
          <textarea class="form-item milli" id="comments" name="comments"></textarea>
        </div>
        <button class="unit" type="submit">Submit</button>
      </div>
    </fieldset>
  </form>
</section>
