<section class="max-length island">
  <h1 class="text-center">Appointment Details</h1>
  <form class="" method="POST" action="https://formspree.io/dano0015@algonquinlive.com">
    <div class="text-center">
      <i class="icon i-128" aria-label="A graphic of a cat"><svg><use xlink:href="/images/icons.svg#cat-icon"></use></svg></i>
    </div>
    <fieldset class="gutter gutter-1-2">
      <legend class="text-center not-bold gutter-1-4 push-1-2">Please enter details of your appointment below.</legend>
      <div class="grid max-length">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
          <h3 class="push-0 mega not-bold">Date</h3>
          <p class="">January 17th, 2020</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
          <h3 class="push-0 mega not-bold">Time</h3>
          <p class="">08:00AM</p>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 xl-1 push-1-2 gutter-1-4">
          <label for="name" class="mega push-1-4">Name</label>
          <input id="name" name="name" class="form-item milli" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2 gutter-1-4">
          <label for="email" class="mega push-1-4">Email</label>
          <input id="email" type="email" name="email" class="form-item milli" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2 gutter-1-4">
          <label for="tel" class="mega push-1-4">Phone Number</label>
          <input id="tel" type="tel" name="tel" class="form-item milli">
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2 gutter-1-4">
          <label for="species" class="mega push-1-4">Pet Species</label>
          <input id="species" class="form-item milli" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-2 gutter-1-4">
          <label for="petname" class="mega push-1-4">Pet Name</label>
          <input id="petname" name="petname" class="form-item milli">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 xl-1 push gutter-1-4">
          <label class="mega push-1-4" for="comments" class="mega push-1-4">Reason for appointment</label>
          <textarea class="form-item milli" id="comments" name="comments"></textarea>
        </div>
        <div class="unit">
          {% pattern buttons/basic-button nav="Submit" url="/appointmentdetails/" %}
        </div>
      </div>
    </fieldset>
  </form>
</section>
