title: "Buttons"
description: |
  Buttons should be used in situations where a dramatic, obvious action is required. Try not to overuse buttons because they should be the primary call-to-action for a screen.

patterns:
  next-button:
    title: "Basic"
    description: |
      Default to using the basic button. It should always be used in front of light backgrounds.
    background: "--color-secondary"
  next-button:
    title: "Time"
    description: |
      This button is used to select the time of an appointment within the calendar.
    background: "--color-secondary"
  back-button:
    title: "Back"
    description: |
      This icon allows users to nagivate backwards.
    background: "--color-secondary"
