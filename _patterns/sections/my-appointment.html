<a class="icon-link apt-link" href="{{include.url}}">
  <ul class="list-group-inline">
    <li>
      <i class="icon i-64 push-r-1-2 push" aria-label="A graphic of a calender">
        <svg><use xlink:href="/images/icons.svg#calender-icon" /></svg>
      </i>
    </li>
    <li>
      <span class="icon-label">
        <p class="label-date push-0">{{include.date}}</p>
        <h3 class="push-0">{{include.time}}</h3>
      </span>
    </li>
  </ul>
</a>
